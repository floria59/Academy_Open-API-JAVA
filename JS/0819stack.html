<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택공부</title>
</head>
<body>

    <script>
        
        const max = 5;     //데이터 개수의 최대치
        const stack =[];    //스택 자료구조
        let sp = 0;         // stack pointer
        let state = "stack_normal"; // stack의 상태 : normal, empty, full

        // state === full, null
        const push = function(data)
        {
            if( stack.length === max)
            {
                return "stack_full";
            }

            stack[sp] = data;
            sp++;

            // if(sp == max)
            // {
            //     sp--;
            // }

        };

        //state === empty, nall
        const pop = function()
        {
            if( stack.length === 0 )
            {
                return "stack_empty"
            }

            sp--;

            return stack[sp]; 

        }

        const printstack = function()
        {
            let a = [];
            for(let i =0; i < sp; i++)
            {
                a.push(stack[i]);
            }

            console.log(a.join());
        }


        push(11);
        push(22);
        push(33);
        //push(66); // 이놈은 들어가면 안됨.
        
        pop();
        pop();
        push(44);
        
        printstack();

        // console.log(push(33));
        // console.log(stack);

        // console.log(pop()); // 결과 44
        // console.log(pop()); // 결과 33
        // console.log(push()); // 결과 stack_full


    </script>
    
</body>
</html>
