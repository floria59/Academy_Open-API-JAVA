        // 학생을 추상화하여 객체를 만드시오.
        // 학생은 성명, 학년, 반, 성별
        // 국어성적, 영어성적, 수학성적,
        // 성적평균, 성적총점 을 구하는 메소드가 필요하다 .

        const student = {

            name : '은솔',
            grade : 1,
            class : 3,
            gender : 'female',
            score : [80,70,60],
            // kor : 80,
            // eng : 70,
            // math : 60 

            getresult : function()
            {
                
                let total = 0;
                for ( let val of this.score)
                {
                    total += val;
                }
                return total;
            },
            getAvg : function()
            {
                return this.getresult()/ this.score.length; // 웬만하면 this를 쓰는게 좋다.

            },

        };

        console.log(student.name);
        console.log(student.grade);
        console.log(student.class);
        console.log(student.gender);

        console.log(student.getresult());
        console.log(student.getAvg().toFixed(2));


        // => 화살표함수를 쓰면, 메소드 함수가 적용 안된다. =>를 쓴순간 this를 사용할수없음.

        // 10을 전역영역에 넣어보자.

        (function(){
            const b = 10;
            const a = new Number(10);
            
            console.log(typeof(a));
            console.log(typeof(b));
        })();

        // 기본 자료형을 객체형으로 변환해보자.

        (function(){

            const str = '안녕하세요';
            console.log(typeof(str));

            const len = str.length; // str은 때려죽어도 객체라는 뜻 / heap에다가 알아서 할당함. 
            console.log(len);
            console.log(typeof(len));
        
        })();
