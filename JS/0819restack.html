<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const max = 5;     //데이터 개수의 최대치
        const stack =[];    //스택 자료구조
        let sp = 0;         // stack pointer
        let state = "stack_normal"; // stack의 상태 : normal, empty, full

        // state === full, null
        const push = function(data)
        {
            if( stack.length === max)
            {
                return "stack_full";
            }

            stack[sp] = data;
            sp++;
        };

        //state === empty, nall
        const pop = function()
        {
            if( stack.length === 0 )
            {
                return "stack_empty"
            }

            sp--; // 위에서 sp++을 했기때문에 하나빼줌 그래야 원래 위치로 돌아옴.
            return stack[sp]; 

        }
        

        const printstack = function()
        {
            let a = [];

            for(let i =0; i < sp; i++)
            {
                a.push(stack[i]);
            }

            console.log(a.join()); // 구분자 ,로 나타냄
        }


        push(11);
        console.log(sp); // 1

        push(22);
        console.log(sp); // 2

        push(33);
        console.log(sp); // 3

        pop();
        console.log(sp); // 2

        pop();
        console.log(sp); // 1

        push(44);
        console.log(sp); // 2
        
        printstack(); // 11, 44

    </script>
    
</body>
</html>
