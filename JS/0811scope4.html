<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스코프4</title>
</head>
<body>
    <script>

        // 호이스팅
        // 인터프리터가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것을 의미

        // console.log(v);
        // //console.log(l); / var 는 에러가 안나지만, let은 에러가 난다. 

        // var v = 10;
        // let l = 20;

        //-----------------------------------------------
        
        // es5의 함수는 호이스팅의 대상이다. 
        f1();

        // es6의 방식은 호이스팅의 대상이 아니다. 
        //f2();

        function f1()
        {
            var i = 10;
           //let i = 10; var / let 두개다 잘 반영되긴 함. 
            console.log ( 'ES5 - f1()' + i);
        }

        const f2 = function()
        {
            console.log('ES6 - f2()');
        }


    </script>
    
</body>
</html>
